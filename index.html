<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Flowers :)</title>
        <link rel="stylesheet" href="stylesheet.css" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
    </head>
    <body>
        <p id="money">cash money: $10</p>

        <div class="flex_container_horizontal">
            <div class="flex_container_vertical">
                <div class="flex_container_horizontal">
                    <button onclick="buy_period()">Buy .</button>
                    <p id="period">count: 0</p>
                    <progress class="progressbar" id="period_progress" value="0" max="100"> 0% </progress>
                </div>
                <div class="flex_container_horizontal">
                    <button onclick="buy_pipe()">Buy |</button>
                    <p id="pipe">count: 0</p>
                    <progress class="progressbar" id="pipe_progress" value="0" max="100"> 0% </progress>
                </div>
            </div>

            <div class="flex_container_vertical">
                <div class="flex_container_horizontal">
                    <button onclick="forge_eyes()">Forge :</button>
                    <p id="eyes">count: 0</p>
                    <progress class="progressbar" id="eyes_progress" value="0" max="100"> 0% </progress>
                </div>
                <div class="flex_container_horizontal">
                    <button onclick="forge_cbracket()">Forge )</button>
                    <p id="cbracket">count: 0</p>
                    <progress class="progressbar" id="cbracket_progress" value="0" max="100"> 0% </progress>
                </div>
            </div>

            <div class="flex_container_vertical">
                <div class="flex_container_horizontal">
                    <button onclick="combine_smile()">Assemble :)</button>
                    <p id="smile">count: 0</p>
                    <progress class="progressbar" id="smile_progress" value="0" max="100"> 0% </progress>
                </div>
            </div>
        </div>
    <script src="main.js" type="text/javascript"></script>
    </body>
</html>
